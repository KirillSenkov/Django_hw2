{% load static %}

<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="{% static  "css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static  "css/3-col-portfolio.css" %}" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Будь в курсе событий</a>
  </div>
</nav>

<div class="container">
    {% for article in articles %}
        <h4>{{ article.title }}</h4>
        {% if article.image %}
            <img height="100" src="{{ article.image.url }}"
                              alt="{{ article.title }}"/>
        {% else %} <p>no image</p>
        {% endif %}
        <ul class="tag-list">
            {% for tag in article.sorted_scope %}
                <li style="background: {% if tag.1 %} lightblue
                                       {% else %} lightgray
                                       {% endif %};
                        font-weight: bold;
                        margin-right: 5px;">
                    {{ tag.0 }}
                </li>
            {% endfor %}
        </ul>
        <p>{{ article.text }}</p>
    {% endfor %}
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="{% static "js/bootstrap.bundle.min.js" %}"></script>
<!-- Bootstrap core JavaScript -->
<script src="{% static  "js/jquery.min.js" %}"></script>
</body>
</html>
